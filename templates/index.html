<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherGen | Secure Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="glass-card">
            <h2><i class="fa-solid fa-lock"></i>AfiGEN</h2>
            
            <div class="display-container">
                <input type="text" id="password-output" readonly placeholder="Your password here">
                <button id="copy-btn" title="Copy to Clipboard">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            
            <div class="strength-indicator" id="strength-bar">
                <span id="strength-text">Strength</span>
            </div>

            <div class="controls">
                <div class="length-control">
                    <label>Length: <span id="length-val">16</span></label>
                    <input type="range" id="length" min="4" max="64" value="16">
                </div>

                <div class="settings">
                    <div class="toggle-group">
                        <label>Uppercase (A-Z)</label>
                        <label class="switch">
                            <input type="checkbox" id="upper" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="toggle-group">
                        <label>Lowercase (a-z)</label>
                        <label class="switch">
                            <input type="checkbox" id="lower" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="toggle-group">
                        <label>Numbers (0-9)</label>
                        <label class="switch">
                            <input type="checkbox" id="nums" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="toggle-group">
                        <label>Symbols (!@#$)</label>
                        <label class="switch">
                            <input type="checkbox" id="symbols" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <button id="generate-btn">Generate Password</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
